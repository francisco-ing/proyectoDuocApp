<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back" defaultHref="/ingreso"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="formularioLogin">  
    <div id="logo">
      <img width="350px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1200px-Logo_DuocUC.svg.png" alt="">
    </div>

    <div id="login">
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item lines="full">
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="nombre" type="text" required=""></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password" required=""></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="confirmar_contrasena" type="password" required=""></ion-input>
        </ion-item>
   

        <ion-row>
          <ion-col>
            <ion-button type="submit" color="success" expand="block" (click)="registrar()">REGISTRAR</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
       
  </div>
</div>
</ion-content>
<ion-footer>
  <div id="acreditacion">
    <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/acreditacion.png" alt="">
  </div>
</ion-footer>
