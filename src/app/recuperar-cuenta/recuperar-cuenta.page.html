<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back" defaultHref="/ingreso"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <div class="formularioLogin">  
      <div id="logo">
        <img width="350px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1200px-Logo_DuocUC.svg.png" alt="">
      </div>
    <div id="login">
      <ion-list>
        <ion-list>
          <ion-item>
            <ion-input labelPlacement="floating">
              <div slot="label">Usuario<ion-text color="danger"></ion-text></div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" labelPlacement="floating">
              <div  slot="label">Correo<ion-text color="danger"></ion-text></div>
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-list>
    </div>
    <div id="botonesLogin">
      <ion-button id="open-toast" expand="block" color="success" (click)="presentAlert()">Recuperar cuenta</ion-button>
    </div>
  </div>
</ion-content>
