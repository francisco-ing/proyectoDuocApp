<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reportar un problema</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Titulo del problema"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input placeholder="Describa el problema"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Tipo de problema</ion-label>
      <ion-select aria-label="Fruit" interface="popover" placeholder="MIau">
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label placeholder></ion-label>
      <ion-select aria-label="Fruit" interface="popover" placeholder="MIau">
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

<div id="box">
  <ion-checkbox>Acepto que DuocUc recopile mi informacion</ion-checkbox>
  
  <ion-button id="open-toast" expand="block" color="tertiary" (click)="presentAlert()">Enviar</ion-button>
</div>

</ion-content>
