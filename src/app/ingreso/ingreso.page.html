<ion-header [translucent]="true">
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <div class="formularioLogin">  
      <div id="logo">
        <img width="350px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1200px-Logo_DuocUC.svg.png" alt="">
      </div>
    <div id="login">
      <ion-list>
        <ion-list>
          <ion-item>
            <ion-input labelPlacement="floating">
              <div slot="label">Usuario<ion-text color="danger"></ion-text></div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" labelPlacement="floating">
              <div  slot="label">Contrase√±a<ion-text color="danger"></ion-text></div>
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-list>
    </div>
    <div id="botonesLogin">
        <ion-button (click)="showLoading()" to="/folder/:id" color="warning" >Ingresar</ion-button>
        <ion-button href="recuperar-cuenta" color="dark">Recuperar cuenta</ion-button>
    </div>
    <div id="recordarme">
      <ion-checkbox>Recordar cuenta</ion-checkbox>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div id="acreditacion">
    <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/acreditacion.png" alt="">
  </div>
</ion-footer>
