<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <div class="formularioLogin">  
    <div id="logo">
      <img width="350px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1200px-Logo_DuocUC.svg.png" alt="">
    </div>
 
  <div id="login">
    
      <form [formGroup]="formularioLogin">
        <ion-item lines="full">
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="nombre" type="text" required=""></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="contrasena" type="password" required=""></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <div id="botonesLogin">
              <ion-button (click)="ingresar()" color="warning" >Ingresar</ion-button>
              <ion-button href="recuperar-cuenta" color="dark">Recuperar cuenta</ion-button>
          </div>
          <div id="recordarme">
            <ion-checkbox>Recordar cuenta</ion-checkbox>
          </div>
          </ion-col>
        </ion-row>
      </form>
  </div>
  <a href="/registro">Registrarse</a>
</div>
</ion-content>
<ion-footer>
  <div id="acreditacion">
    <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/acreditacion.png" alt="">
  </div>
</ion-footer>
