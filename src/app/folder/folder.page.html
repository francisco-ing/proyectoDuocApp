</ion-header>

      <ion-title size="large"></ion-title>

  </ion-header>

  <div id="container">
  
    <strong class="capitalize">Bienvenido Francisco Soto Lopez porque no FUNCIONAAAAAAAAAAAAAAAAAA</strong>

    <ion-item id="cartas">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />

          <ion-button>Escanear QR</ion-button>
        </ion-card-header>
      </ion-card>
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-button>Blackboard</ion-button>
        </ion-card-header>
