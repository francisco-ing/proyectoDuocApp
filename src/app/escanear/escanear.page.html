<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="qr">
    <ion-button (click)="startScan()">Registrar Asistencia</ion-button>
    
  <div *ngIf="lectura && lectura!= '' ">
    <h4>{{lectura}}</h4>
    <ion-button [href]=lectura >Ir al link</ion-button>
</div>
  </div>
</ion-content>
