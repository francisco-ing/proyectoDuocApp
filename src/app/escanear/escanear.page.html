<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="qr">
    <img src="{{imageSource}}" style="width: 400px;">
    <ion-button (click)="takePicture()">Camera</ion-button>
  </div>
</ion-content>
